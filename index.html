<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --pure-white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --accent-gray: #666666;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--pure-white);
            color: var(--primary-black);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            z-index: 1000;
        }

        .nav-item {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary-black);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--accent-gray);
        }

        /* Landing Section */
        .landing {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--pure-white);
            padding: 0 1rem;
        }

        .landing-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .landing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .landing-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .landing-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Gallery Section */
        .gallery {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .gallery-video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        /* Footer Section */
        .footer {
            background-color: var(--primary-black);
            color: var(--pure-white);
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-intro {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .contact-description {
            font-size: clamp(1.1rem, 1.5vw, 1.3rem);
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--pure-white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem;
                gap: 2rem;
            }

            .gallery {
                padding: 2rem 1rem;
            }

            .gallery-item {
                margin-bottom: 2rem;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-item {
                font-size: 0.9rem;
            }

            .contact-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <script>
        // Intersection Observer for gallery items
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Observe all gallery items
        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
